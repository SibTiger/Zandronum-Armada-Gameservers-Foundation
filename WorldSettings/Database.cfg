// Authentication And Database Settings
// =================================
Echo "- Database.cfg has been initialized!";



// Database Remote Location
DatabaseFile :memory:;


// Maximum size in pages of the Database
Database_MaxPageCount 32768;


// SQLite3 Write-Ahead Logging Mode:
//  Enable
//DB_Enable_WAL;
//  Disable
DB_Disable_WAL;


// Login Remote Server
AuthHostName auth.zandronum.com:16666;


// ONLY players that are registered with the Login Remote Server can play within the current game.
//  Non-registered players are only allowed to spectate.
SV_ForceLoginToJoin False;
