//     Game Environment Settings
// =================================
Echo "  - GameDefault.cfg has been initialized!";



// Always revert to the last configured DMFlags?
AlwaysApplyDMFlags True;


// Enable cheat codes?
SV_Cheats False;


// AutoAim type
SV_SmartAim 1;


// Cooperative damage factor
SV_Coop_DamageFactor 1.0;


// Voodoo dolls
SV_CoopSpawnVoodooDolls                     True;
SV_CoopUnassignedVoodooDolls                True;
SV_CoopUnassignedVoodooDollsForNPlayers     1;


// Fast weapons
SV_FastWeapons 0;


// Gravity
SV_Gravity 800;


// Allow 'non-solid' objects to fall through a bridge?
Compat_BridgeDrops False;


// Force Players to use random classes
SV_ForceRandomClass False;


// Cooperative related properties:
SV_RandomCoopStarts             True;
SV_UseMapSettingsWaveLimit      True;
SV_SurvivalCountDownTime        10;
SV_KillAllMonsters_Percentage   80;
SV_ShareKeys                    True;
SV_RespawnInSurvivalInvasion    False;


// Deathmatch related properties:
SV_LMSCountDownTime     10;
SV_DuelCountDownTime    10;
CL_Connect_Flags        True;


// Team Based Games (CTF, Possession, etc)
SV_UseTeamStartsInDM                    False;
SV_FlagReturnTime                       15;
SV_ArtifactReturnTime                   30;
SV_PossessionHoldTime                   30;
SV_UseMapSettingsPossessionHoldTime     True;
SV_SuddenDeath                          True;
SV_MaxTeams                             2; //Max is four
SV_DominationScoreRate                  3;


// Players Bounding Box Collision Check Management
SV_UnblockPlayers True;


// Improve the movement of lagging players.
//  NOTE: Not available in Zandronum 3.1 due to unforeseen issues.
//          May become available in the later builds?
//SV_SmoothPlayers 0;


// When a player is declared to be 'AFK' (away from keyboard), automatically force the player to be a spectator.
SV_AFK2Spec 6;


// Allow players to use the SpyNext and SpyPrev CCMD?
SV_DisallowSpying False;


// Allow players to use the player taunt? {Possible to spam or DDoS the server, also flood the players with rubbish data}
Compat_DisableTaunts True;


// This controls the time delay before the Force Respawn [DMFlag Setting] activates and respawns the player.
SV_ForceRespawnTime 0;


// Specifies how long a player must wait before they can respawn after death.
SV_RespawnDelayTime 1;
