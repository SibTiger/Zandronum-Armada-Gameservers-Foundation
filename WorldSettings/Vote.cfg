//          Voting Settings
// =================================
Echo "- Vote.cfg has been initialized!";



// Enable Vote system to specific users?
SV_NoCallVote 2;


// Prevent vote flooding?
SV_VoteCoolDown 5;


// Newly connected clients must wait before calling a vote.
SV_VoteConnectWait 0;


// Minimum of eligible players can vote.
SV_MinVoters 0;


// Can players change the DMFlags?
SV_NoFlagVote True;


// Disallow all specific voting options?
sv_forbidvoteflags False;


// Disallow specific voting options:
SV_NoChangeMapVote      False;
SV_NoDuelLimitVote      True;
SV_NoFragLimitVote      True;
SV_NoKickVote           False;
SV_NoMapVote            False;
SV_NoPointLimitVote     True;
SV_NoTimeLimitVote      True;
SV_NoWinLimitVote       True;
SV_NoForceSpecVote      False;
